
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

      <!-- Favicon -->

  <body class=" ">
    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>

      <div class="wrapper">
    <section class="login-content">
         <div class="container h-100">
            <div class="row align-items-center justify-content-center h-100">
               <div class="col-md-5">
                  <div class="card p-3">
                     <div class="card-body">
                        <div class="auth-logo">
<!--                           <img src="../assets/images/logo.png " class="img-fluid  rounded-normal  darkmode-logo" alt="logo">-->
<!--                           <img src="../assets/images/logo-dark.png" class="img-fluid rounded-normal light-logo" alt="logo">-->
                        </div>
                        <h3 class="mb-3 font-weight-bold text-center">MSU CRM LOGIN</h3>
                        <p class="text-center text-secondary mb-4">Log in to your account to continue</p>
                        <form>
                           <div class="row">
                              <div class="col-lg-12">
                                 <div class="form-group">
                                    <label class="text-secondary">Email</label>
                                    <input class="form-control" type="email" placeholder="Enter Email" required/>
                                 </div>
                              </div>
                              <div class="col-lg-12 mt-2">
                                 <div class="form-group">
                                     <div class="d-flex justify-content-between align-items-center">
                                         <label class="text-secondary">Password</label>
                                         <label><a href="forgot-password.html">Forgot Password?</a></label>
                                     </div>
                                    <input class="form-control" type="password" placeholder="Enter Password" required/>
                                 </div>
                              </div>
                           </div>
                           <button type="submit" class="btn btn-primary btn-block mt-2">Log In</button>
                           <div class="col-lg-12 mt-3">
                                <p class="mb-0 text-center">Don't have an account? <a href="sign-up.html">Sign Up</a></p>
                           </div>
                            <div class="col-lg-12 mt-3">
                                <div  align="center"><a href="https://ww5.msu.ac.zw/">MSU Zimbabwe.&copy;2023. Powered by Group 4 MISM. <br>All rights reserved</a></div>
                            </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>

      </div>
